<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartPage</title>
</head>
<style>
body{
        background-color: #EFF7FA;
        width: 100%;
        margin: auto;
        font-family: 'Roboto', sans-serif;
}
#Nav{
        width: 100%;
        display: flex;
        justify-content: left;
        align-items: center;
        margin: auto;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 3px 0px;
        font-family: 'Poppins', sans-serif;
        background-color: white;
}
#logo{
    width: 5%;
    height: 60px;
    align-items: center;
    cursor: pointer;
}
#Nav>h3{
    cursor: pointer;
}
#arrow{
    font-size: 25px;
    padding-left: 10px;
    cursor: pointer;
}
.baza{
    color: #49A3B5;
}
#cart-container{
        width: 95%;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        /* gap: 10px; */
        margin: auto;
        text-align: center;
        background-color: white;
        /* padding-top: 4px; */
    }
    #cart-container>div{
        width: 100%;
        margin: auto;
        height: 300px;
        padding-bottom: 20px;
    }
    #SecNav{
        width: 95%;
        margin: auto;
        background-color: white;
        height: 60px;
        align-items: center;
        display: flex;
        justify-content: space-between;
        margin-top: 9px;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;
    }
    #SecNav>div>p{
        margin-left: 20px;
        padding-top: 10px;
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        color: #363636;
        margin-right: 20px;
    }     
    #cart-container>div:hover{
        border: 1px solid #49A3B5;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;

    }
    #cart-container>div>img{
        height: 160px;
    }
    #cart-container>div>button{
        cursor: pointer;
        background-color: #49A3B5;
        border: none;
        padding: 5px;
        border-radius: 5px;
        color: white;
        margin: 10px;
    }
    #cart-total{
        color: darkcyan;
    }
    #SecNav>div>select{
        width: 100%;
        font-size: 18px;
    }

</style>
<body>
    <div id="Nav">
        <div id="arrow">&#10229</div>
        <img src="/wONDER SHOP.png" alt="" id="logo">
        <h3 id="logoname">WOW SHOPCLUES <br> <span class="baza">bazaar</span></h3>
    </div>
    <div id="SecNav">
        <div>
            <p>My Cart ( <span id="totalitems">0</span> Items )</p>
        </div>
        <div>
            <select name="Select" id="Select">
                <option value="">Sort by Category</option>
                <option value="Men">Men</option>
                <option value="Women">Women</option>
                <option value="Sports">Sports</option>
                <option value="Electronics">Electronics</option>
                <option value="Essentials">Essentials</option>
                <option value="Kitchen">Kitchen</option>
                <option value="Offers">Offers</option>
                <option value="Appliances">Appliances</option>
            </select>
        </div>
        <div>
            <p id="total">
                Total :- Rs.<span id="cart-total">0</span>
            </p>
        </div>
       
    </div>
    <div id="cart-container">
        
    </div>
</body>
<script>

    let arrow=document.getElementById("arrow");
    arrow.addEventListener("click",()=>{
        window.location.href="./index.html"
    })
    let logo=document.getElementById("logo");
    logo.addEventListener("click",()=>{
        window.location.href="./index.html"
    })
    let logoname=document.getElementById("logoname");
    logoname.addEventListener("click",()=>{
        window.location.href="./index.html"
    })
    let cartdata=JSON.parse(localStorage.getItem("cartData"))||[];
    let maincont=document.getElementById("cart-container")
    display(cartdata)
    function display(cartdata){
        maincont.innerHTML="";
        cartdata.forEach((el,ind) => {
            let card=document.createElement("div");
            let img=document.createElement("img");
            let title=document.createElement("h4");
            let Price=document.createElement("p");
            let btn=document.createElement("button");
            let quantity=document.createElement("span");
            let inc=document.createElement("button");
            let dec=document.createElement("button");
            quantity.textContent=el.quantity;
            img.src=el.img;
            title.textContent=el.title;
            Price.textContent=`â‚¹${el.price}`;
            inc.textContent="+";
            dec.textContent="-";
            btn.textContent="Remove";
            btn.addEventListener("click",()=>{
               let removed=cartdata.splice(ind,1);

               localStorage.setItem("cartData",JSON.stringify(cartdata));
               display(cartdata)
            })

            inc.addEventListener("click",()=>{
                el=el.quantity++;
                localStorage.setItem("cartData",JSON.stringify(cartdata))
                display(cartdata)
            })
            dec.addEventListener("click",()=>{
                
                if(el.quantity>1){
                   el=el.quantity--; 
                   localStorage.setItem("cartData",JSON.stringify(cartdata))
                display(cartdata)
                }
               
            })
            card.append(img,title,Price,dec,quantity,inc,btn);
            maincont.append(card);
        });
        let total=document.getElementById("cart-total");
    let sum=0;
    for(let i=0;i<cartdata.length;i++){
        sum+=cartdata[i].price*cartdata[i].quantity
    }
    total.textContent=sum
    let totalitems=document.getElementById("totalitems");
    totalitems.textContent=cartdata.length

    let Select=document.getElementById("Select");
    Select.addEventListener("change",()=>{
        // event.preventDefault();
        let filtvalue=Select.value
        cartdata=JSON.parse(localStorage.getItem("cartData"))||[];
       let cartfilter=cartdata.filter((el)=>{
        if(filtvalue===""){
            return true;
           
        }
        return el.category ==filtvalue
            // if(el.category===Select.value){
            //     return true;  
            // }else{
            //     return false;
            // }
        })
        display(cartfilter)
    })
    }

   

</script>
</html>
